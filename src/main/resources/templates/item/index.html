<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<div th:each="item : ${items}">
    <p th:text="${item.name}"></p>
    <ul>
        <li th:each="characteristic : ${characteristicsService.findAllByItem(item)}">
            <span th:text="${characteristic.type}"></span>
        </li>
    </ul>
</div>
</body>
</html>
