<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>

</head>
<body style="font-family: Arial, sans-serif;
    font-size: 16px;" bgcolor="#7fffd4">

<form style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;" name="f" method="post" action="/process_login">
    <label style="    display: block;
    margin-bottom: 5px;" for="username">Enter your name : </label><input style=" padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;" type="text" name="username" id="username"/>
    <br/>
    <label style="    display: block;
    margin-bottom: 5px;" for="password">Enter your Pass : </label><input  style=" padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;" type="text" name="password" id="password"/>
    <br/>
    <input style="  padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
" type="submit" value="LOGIN"/>
    <br>
    <br>
    <a style="background-color:#007bff; color: #fff ; border: none; border-radius: 5px; cursor: pointer"
       href="/auth/registration">REGISTRATION</a>

    <div th:if="${param.error}" style="color: red;
    margin-top: 10px;
    text-align: center">
        Wrong name or Password
    </div>

</form>

</body>
</html>
