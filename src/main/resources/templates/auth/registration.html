<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="font-family: Arial, sans-serif;
    font-size: 16px;" bgcolor="#7fffd4">


<form style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;" th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <label style="    display: block;
    margin-bottom: 5px;" for="username">Enter your username: </label><input  style=" padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;"type="text" th:field="*{username}" id="username"/>
    <div style="color:red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User name Error</div>
    <br/>
  <label style="    display: block;
    margin-bottom: 5px;" for="email">Enter your email: </label><input style=" padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;" type="text" th:field="*{email}" id="email"/>
    <div style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail name Error</div>
    <br/>
  <label style="    display: block;
    margin-bottom: 5px;" for="password">Enter your password: </label><input style=" padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;" type="text" th:field="*{password}" id="password"/>
    <div style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password name Error</div>
    <br/>
  <input style="  padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;"  type="submit" value="Sign up!">
  <br/>
  <br/>
  <a style="background-color:#007bff; color: #fff ; border: none; border-radius: 5px; cursor: pointer"
     href="/auth/login">LOGIN</a>
</form>

</body>
</html>
